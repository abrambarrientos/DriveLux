<!-- marca.component.html -->
<div class="p-8 bg-black text-white min-h-screen">
  <h1 class="text-4xl font-bold mb-8 text-center text-amber-400">{{marca | uppercase}}</h1>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (carro of carros; track carro.id) {
      <a [routerLink]="['/carro-detalle', marca, carro.id]" 
         class="bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-amber-500/50 transition-all">
        <img [src]="carro.imagen" [alt]="carro.modelo" class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-bold text-amber-400">{{carro.modelo}}</h2>
          <p class="text-gray-300">{{carro.caballosFuerza}} HP</p>
        </div>
      </a>
    }
  </div>
</div>
