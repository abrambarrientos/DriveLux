<main class="flex flex-col items-center justify-center bg-black">
    <div class="sports-header text-center">
        <h1 class="text-5xl font-bold text-yellow-500 font-['A4SPEED'] mb-4">DEPORTIVOS ELITE</h1>
        <p class="text-xl text-gray-300 max-w-2xl mx-auto">Los 4 reyes del asfalto. Pura adrenalina sobre ruedas.</p>
    </div>

    <!-- Contenedor de Cards -->
    <div class="container mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- Card 1 - Porsche 911 -->
            <div class="sports-card bg-gray-800 rounded-xl overflow-hidden transition-all duration-300 hover:transform hover:scale-105 hover:shadow-2xl hover:shadow-yellow-500/20">
                <div class="card-image-container">
                    <img src="https://images.unsplash.com/photo-1555215695-3004980ad54e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" 
                         alt="Porsche 911 Turbo S" 
                         class="w-full h-48 object-cover">
                </div>
                <div class="card-container">
                    <h2 class="card-title text-2xl font-bold text-yellow-400 border-b border-yellow-500">Abraham Barrientos Esquivel</h2>
                    <p class="text-gray-300 mt-3">Lider del equipo </p>
                </div>
            </div>

            <!-- Card 2 - Nissan GT-R -->
            <div class="sports-card bg-gray-800 rounded-xl overflow-hidden transition-all duration-300 hover:transform hover:scale-105 hover:shadow-2xl hover:shadow-red-500/20">
                <div class="card-image-container">
                    <img src="https://images.unsplash.com/photo-1580273916550-e323be2ae537?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1964&q=80" 
                         alt="Nissan GT-R" 
                         class="w-full h-48 object-cover">
                </div>
                <div class="card-container">
                    <h2 class="card-title text-2xl font-bold text-red-400 border-b border-red-500">David Menchaca Lora</h2>
                    <p class="text-gray-300 mt-3">Desarrollador back</p>
                </div>
            </div>

            <!-- Card 3 - Chevrolet Corvette -->
            <div class="sports-card bg-gray-800 rounded-xl overflow-hidden transition-all duration-300 hover:transform hover:scale-105 hover:shadow-2xl hover:shadow-blue-500/20">
                <div class="card-image-container">
                    <img src="https://images.unsplash.com/photo-1541899481282-d53bffe3c35d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" 
                         alt="Chevrolet Corvette" 
                         class="w-full h-48 object-cover">
                </div>
                <div class="card-container">
                    <h2 class="card-title text-2xl font-bold text-blue-400 border-b border-blue-500">Angel Ramses</h2>
                    <p class="text-gray-300 mt-3">Programador</p>
                </div>
            </div>

            <!-- Card 4 - Lamborghini Huracán -->
            <div class="sports-card bg-gray-800 rounded-xl overflow-hidden transition-all duration-300 hover:transform hover:scale-105 hover:shadow-2xl hover:shadow-orange-500/20">
                <div class="card-image-container">
                    <img src="https://images.unsplash.com/photo-1541899481282-d53bffe3c35d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" 
                         alt="Lamborghini Huracán" 
                         class="w-full h-48 object-cover">
                </div>
                <div class="card-container">
                    <h2 class="card-title text-2xl font-bold text-orange-400 border-b border-orange-500">Luis Humberto</h2>
                    <p class="text-gray-300 mt-3">Programador</p>
                    
                </div>
            </div>
        </div>
    </div>
</main>
