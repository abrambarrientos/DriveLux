<header>
    <section class="w-full mx-auto flex items-center justify-between z-20">
      <!-- Logo que redirige a home -->
      <a [routerLink]="['/']" class="flex-1/3">
        <h1><span class="text-yellow-300">Drive</span><span class="text-white">Lux</span></h1>
      </a>
  
      <!-- Menú móvil -->
      <button class="lg:hidden text-white text-3xl" (click)="toggleMenu()">
        <i class="ri-menu-line" [ngClass]="{'ri-close-line': menuOpen, 'ri-menu-line': !menuOpen}"></i>
      </button>
  
      <!-- Menú desktop -->
      <nav class="flex-1/3 hidden lg:flex">
        <ul class="flex items-center justify-center gap-8 text-white font-bold">
          <a [routerLink]="['/Nosotros']">¿Quienes Somos?</a>
          <a [routerLink]="['/Servicios']">Nuestros Servicios</a>
          <a [routerLink]="['/Opinion']">Contacto</a>
          <!-- <a [routerLink]="['/Preguntas']">Preguntas y respuestas</a> -->
          <a [routerLink]="['/Reserva']">Reserva aqui</a>
          @if(estaLogueado){
            <a [routerLink]="['/admin']"><mat-icon>settings</mat-icon></a>
          }
        </ul>
      </nav>
  
      <!-- Botón de login -->
      <!-- Botón de login (solo si no ha iniciado sesión) -->
@if (!estaLogueado) {
  <div class="hidden lg:flex items-center flex-1/3 justify-end">
    <a [routerLink]="['/Login']" class="bg-amber-400 text-black rounded hover:bg-yellow-300 transition duration-300" id="boton">
      Iniciar Sesión
    </a>
  </div>
} @else {
  <!-- Si ya está logueado, muestra mensaje y botón para cerrar sesión -->
  <div class="hidden lg:flex items-center flex-1/3 justify-end gap-4 text-white">
    {{nombre}}
    <button (click)="logout()" class="bg-red-500 text-white rounded px-3 py-1 hover:bg-red-600 transition duration-300" >
      Cerrar sesion
    </button>
  </div>
}

    
    </section>

    
  
  </header>
