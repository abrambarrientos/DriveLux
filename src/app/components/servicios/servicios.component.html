<section class="bg-black w-full h-auto flex flex-col items-center justify-center pt-20 pb-20">
  <!-- Encabezado -->
  <div class="title w-[80%] h-4 flex items-center justify-between text-white mb-20">
    <h1 class="font-['A4SPEED']">TU</h1>
    <h1 class="font-['A4SPEED']">[ RENDIMIENTO AL MÁXIMO ]</h1>
    <h1 class="font-['A4SPEED']">LIBERADO</h1>
  </div>

  <!-- Grid de servicios -->
  <div class="w-[80%] grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 auto-rows-[250px] gap-4">
    @for (servicio of servicios; track servicio.id) {
      <article class="team-item col-span-1 relative overflow-hidden rounded-lg group"
               [class.sm:col-span-2]="servicio.destacado"
               [class.row-span-2]="servicio.destacado">
        <div class="team-inner h-full w-full relative">
          <!-- Imagen de fondo con efecto hover -->
          <div class="absolute inset-0 w-full h-full z-0 overflow-hidden">
             <img [src]="servicio.imagen" 
                  class="w-full h-full object-cover transition-all duration-300 group-hover:blur-sm"/> 
          </div>
          
          <!-- Info del servicio (no afectada por el hover) -->
          <section class="team-info absolute bottom-0 left-0 p-6 z-10 text-white">
            <h2 class="font-['A4SPEED'] text-2xl sm:text-3xl">{{servicio.nombre}}</h2>
            <p class="mt-4 text-white max-w-xs">{{servicio.descripcion}}</p>
            
            @if (servicio.destacado) {
              <button class="mt-6 px-6 py-2 bg-transparent border-2 border-white text-white font-bold hover:bg-white hover:text-black transition">
                COTIZAR AHORA
              </button>
            }
          </section>
        </div>
      </article>
    }
  </div>

  <!-- CTA -->
  <div class="mt-20 text-center">
    <a [routerLink]="['/Reserva']"><button class="px-8 py-4 bg-transparent border-2 border-red-600 text-red-600 font-['A4SPEED'] text-xl hover:bg-red-600 hover:text-white transition">
      ¡CONSTRUYE TU MÁQUINA PERFECTA!
    </button></a>
  </div>
</section>
